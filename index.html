<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://jeremiehuchet.github.io/nominatim-java-api/index.txt');
        const index = await response.text();
        let htmlString = '<ul>';
        index.split('\n').forEach(dir => {
          htmlString += `<li><a href="${dir}">${dir}</a></li>`;
        })
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
